<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Adicionar Animal</ui:define>
	<ui:define name="viewname">
		<li>Pages</li>
		<li>/</li>
		<li><p:link outcome="/empty">Empty</p:link></li>
	</ui:define>



	<ui:define name="content">

		<h:form>
			<div class="card card-w-title">

				<h1>Adicionar um animal</h1>
				<p:tooltip />
				<p:messages id="messages" showDetail="true" closable="true" />
				<p:panelGrid columns="2" layout="tabular"
					styleClass="ui-panelgrid-blank form-group">
					<p:outputLabel for="coraisSelectOneMenu"
						value="Selecione o coral: " />
					<p:selectOneMenu id="coraisSelectOneMenu"
						value="#{addAnimalView.selectedCoral}" style="margin-bottom:10px;">
						<f:selectItems value="#{addAnimalView.corais}" var="coral"
							itemLabel="#{coral.code}" />
					</p:selectOneMenu>
					<p:outputLabel for="tipoSelectOneMenu" value="Selecione o tipo: " />
					<p:selectOneMenu id="tipoSelectOneMenu" style="margin-bottom:10px;">
						<f:selectItems />
					</p:selectOneMenu>
					<p:outputLabel for="codigoPaiTxt" value="Codigo do pai" />
					<p:inputText id="codigoPaiTxt" placeholder="Codigo do pai "
						label="Altura do animal a ser adicionado"
						 />
					<p:outputLabel for="codigoMaeTxt" value="Codigo da mae" />
					<p:inputText id="codigoMaeTxt" placeholder="Codigo da mae do animal "
						label="Codigo da mae do animal a ser adicionado"
						 />
					<p:outputLabel value="Sexo" />
					<p:selectOneRadio layout="responsive" columns="5">
						<f:selectItem itemLabel="Masculino" itemValue="Macho" />
						<f:selectItem itemLabel="Feminino" itemValue="Femea" />
					</p:selectOneRadio>
					<p:outputLabel for="alturaTxt" value="Altura" />
					<p:inputText id="alturaTxt" placeholder="Altura do animal: "
						label="Altura do animal a ser adicionado"
						value="#{addAnimalView.alturaTxt}" />
					<p:outputLabel for="pesoTxt" value="Peso" />
					<p:inputText id="pesoTxt" placeholder="Peso do animal: "
						label="Peso do animal a ser adicionado"
						value="#{addAnimalView.pesoTxt}" />
					<p:outputLabel for="dataNascimentoBtn" value="Data nascimento: " />
					<p:calendar id="dataNascimentoBtn" showOn="button" />
					<p:outputLabel for="codeTxt" value="Numero" />
					<p:inputText id="codeTxt" placeholder="Numero"
						label="Numero que foi estampado no animal"
						value="#{addAnimalView.codeTxt}" />

					<p:outputLabel></p:outputLabel>
					<p:commandButton ajax="false" type="submit" value="Salvar"
						action="#{addAnimalView.addAnimal}" process="@this" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
