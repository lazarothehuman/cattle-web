<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="layout-topbar">
		<h:link outcome="/dashboard" styleClass="layout-topbar-logo">
			<p:graphicImage name="images/#{guestPreferences.logo}.png"
				library="olympia-layout" />
		</h:link>






		<ul class="layout-topbar-icons">
			<li class="layout-topbar-search-item">
				<div class="layout-topbar-search">
					<i class="fa fa-search"></i> <input type="text"
						placeholder="Pesquisa funções" />
				</div>
			</li>
			<li><p:commandButton id="dynaButton" value="Sistema"
					type="button" style="width:auto" /> <h:form>

					<p:menu overlay="true" trigger="dynaButton" my="left top"
						at="left bottom">
						<p:submenu >
							<p:menuitem value="Definições" icon="fa fa-floppy-o" />
							<p:menuitem value="Sair"  icon="fa fa-sign-out" actionListener="#{guestPreferences.logout}" ajax="false" />
						</p:submenu>
						
					</p:menu>
				</h:form></li>
		</ul>
	</div>
</ui:composition>
